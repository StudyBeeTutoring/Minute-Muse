name: Hourly Image Refresh

on:
  schedule:
    - cron: '41 * * * *' # Runs every hour
  workflow_dispatch:

# ðŸ‘‡ THIS BLOCK IS MISSING OR NOT WORKING ðŸ‘‡
permissions:
  contents: write
# ðŸ‘† THIS IS CRITICAL FOR GIT PUSH ðŸ‘†

jobs:
  refresh-images:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run Curator Script
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: node generate-images.js

      - name: Commit and Push New Images
        run: |
          git config --global user.name "MinuteMuse Bot"
          git config --global user.email "bot@minutemuse.com"
          git add images.json
          # The logic below prevents failure if there are no changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Hourly image refresh" && git push)
