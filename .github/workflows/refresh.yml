name: Daily Image Refresh

on:
  schedule:
    # Runs at 00:00 UTC 
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-images:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # <--- SAFETY CAP: Kills job if it takes longer than 5 mins
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run Curator Script
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: node generate-images.js

      - name: Commit and Push New Images
        run: |
          git config --global user.name "MinuteMuse Bot"
          git config --global user.email "studybeetutoring@gmail.com"
          git add images.json
          # The logic below prevents the workflow from failing if there's nothing to update
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily image refresh" && git push)
