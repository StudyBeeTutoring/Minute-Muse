name: Hourly Image Refresh

on:
  schedule:
    # ðŸ”´ CHANGE: Runs at minute 0 of every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  refresh-images:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run Curator Script
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: node generate-images.js

      - name: Commit and Push New Images
        run: |
          git config --global user.name "MinuteMuse Bot"
          git config --global user.email "studybeetutoring@gmail.com"
          git add images.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Hourly image refresh" && git push)
