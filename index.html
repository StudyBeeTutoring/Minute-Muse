<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minute Muse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Visual Effects -->
  <div class="grain"></div>
  <div class="rain" id="rain-effect"></div>

  <!-- Audio Sources (Royalty Free from Pixabay) -->
  <audio id="audio-rain" loop preload="none" src="https://cdn.pixabay.com/download/audio/2022/07/04/audio_b2ff28945a.mp3?filename=rain-112242.mp3"></audio>
  <audio id="audio-fire" loop preload="none" src="https://cdn.pixabay.com/download/audio/2021/08/09/audio_88447e769f.mp3?filename=fireplace-2003.mp3"></audio>
  <audio id="audio-nature" loop preload="none" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_344e130006.mp3?filename=summer-forest-9993.mp3"></audio>

  <main class="app" id="app-container">
    
    <header class="header-area">
      <h1 id="greeting">Hello, Traveler</h1>
      <div class="season-badge" id="season-badge">Detecting Season...</div>
    </header>

    <div class="card" id="quote-card">
      <div class="meta">
        <div class="time" id="time">--:--</div>
        <div class="period" id="period">Loadingâ€¦</div>
      </div>

      <blockquote class="quote" id="quote">Loading storyâ€¦</blockquote>
      <cite class="author" id="author"></cite>

      <!-- NEW TOOLBAR -->
      <div class="toolbar">
        <button id="btn-sound" class="tool-btn" title="Toggle Ambience">
          <span class="icon">ğŸ”‡</span>
        </button>
        <button id="btn-zen" class="tool-btn" title="Zen Mode">
          <span class="icon">ğŸ‘ï¸</span>
        </button>
        <button id="btn-journal" class="tool-btn" title="Open Journal">
          <span class="icon">âœï¸</span>
        </button>
        <button id="new-quote" class="tool-btn" title="New Vibe">
          <span class="icon">â†»</span>
        </button>
      </div>

      <div class="next-change" id="next-change">...</div>

      <div class="attribution">
        <span id="photo-credit">Atmosphere via Unsplash</span>
        <span class="separator">&bull;</span>
        Quotes from <a href="https://github.com/JohannesNE/literature-clock" target="_blank">Literature Clock</a>
      </div>
    </div>

    <!-- JOURNAL OVERLAY -->
    <div id="journal-overlay" class="journal-overlay hidden">
      <div class="journal-card">
        <h2>Your Thoughts</h2>
        <textarea id="journal-text" placeholder="What does this quote make you feel?"></textarea>
        <button id="btn-close-journal" class="btn-primary">Save & Close</button>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
