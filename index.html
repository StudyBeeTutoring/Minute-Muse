<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minute Muse</title>
  <meta name="description" content="A cozy corner of the web with literature quotes synced to real-time." />
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grain"></div>

  <main class="app" role="main">
    
    <header class="header-area">
      <!-- ID: greeting (Required) -->
      <h1 id="greeting">Hello, Traveler</h1>
      <!-- ID: season-badge (Required) -->
      <div class="season-badge" id="season-badge">Detecting Season...</div>
    </header>

    <div class="card" id="quote-card">
      <div class="meta">
        <div class="time" id="time">--:--</div>
        <div class="period" id="period">Loading…</div>
      </div>

      <blockquote class="quote" id="quote">Loading story…</blockquote>
      <cite class="author" id="author"></cite>

      <div class="controls">
        <button id="new-quote" class="btn" title="Refresh Mood">
          <span class="icon">↻</span> New Vibe
        </button>
        <div class="next-change" id="next-change">...</div>
      </div>

      <div class="attribution">
        <!-- ID: photo-credit (Required) -->
        <span id="photo-credit">Atmosphere via Unsplash</span>
        <span class="separator">&bull;</span>
        Quotes from <a href="https://github.com/JohannesNE/literature-clock" target="_blank">Literature Clock</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
